version: 2
sources:
  - name: jaffle_shop
    database: raw
    tables:
      - name: customers
        description: Source table containing all customers
      - name: orders
        description: Source table containing all orders
        columns: 
          - name: id
            description: Primary key of the orders table
            tests:
              - unique
              - not_null
          - name: user_id
            description: The user_id
            tests:
              - not_null
          - name: order_date
            description: The date on which an order took place
            tests:
              - not_null
          - name: status
            description: Can change over time
            tests:
              - not_null
              - accepted_values:
                  values:
                    - returned
                    - completed
                    - return_pending
                    - shipped
                    - placed
          - name: _ETL_LOADED_AT

        loaded_at_field: _ETL_LOADED_AT

        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}